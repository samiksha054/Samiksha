<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Serial No.</th>
            <th>Name</th>
            <th>Roll No.</th>
        </tr>
        <tr>
            <td>1</td>
   
        </tr>
        <tr>
            <td>2</td>
         
        </tr>
        <tr>
            <td>3</td>
           
        </tr>
        <tr>
            <td>4</td>
           
        </tr>
        <tr>
            <td>5</td>
           
        </tr>
    </table>

</body>
</html>
